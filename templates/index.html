<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<div class="container-lg">
    <h1>Задачи по физике</h1>

    {% for task in tasks %}

    {% if (task == tasks[0]) %}
    <h2><a href="#{{ task.chapter }}" class="link-dark" style="text-decoration: none;">{{ task.chapter }}</a></h2>
    {% endif %}

    <div class="task">
        <h4>Задача {{ task.number_task }}</h4>
        <div class="row">
            <p class="col-lg-10 col-12">{{ task.body }}</p>
            <img class="col-lg-2 col-9" src="{{ task.img }}" alt="Рисунок к задаче">
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{task.id}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{task.id}}" aria-expanded="false" aria-controls="collapse{{task.id}}">
                        Открыть решение
                    </button>
                </h2>
                <div id="collapse{{task.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{task.id}}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{ task.solution }}
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    {% endfor %}
    <br>
    <footer class="m-5">
        <h1 class="d-flex justify-content-center">Проект Руслана Сидоренко</h1>
        <p class="d-flex justify-content-center">2021-2022</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
