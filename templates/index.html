<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body>
<div class="container-lg">
    <h1>Задачи по физике</h1>
    {% for task in tasks %}
    <h2><a href="#{{ task.chapter }}" class="link-dark" style="text-decoration: none;">{{ task.chapter }}</a></h2>
    <div class="task">
        <h4>Задача {{ task.number }}</h4>
        <div class="row">
            <p class="col-lg-10 col-12">{{ task.body }}</p>
            <img class="col-lg-2 col-9" src="{{ task.img }}" alt="Рисунок к задаче">
        </div>
        <hr>
    </div>
    {% endfor %}
    <br>


    <footer class="m-5"><h1 class="d-flex justify-content-center">Проект Руслана Сидоренко</h1>
        <p class="d-flex justify-content-center">2021-2022</p></footer>
</div>
</body>
</html>
